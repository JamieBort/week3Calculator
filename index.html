<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <table>
    <tr>
      <th class="response square green" value = "C">C</th>
      <th class="green" colspan="3"><div type="text" name="display" id="display" value=""></th>
    </tr>
    <tr>
      <th class="response square green" value = "7" >7</th>
      <th class="response square green" value = "8" >8</th>
      <!-- <th><button class="square green" type="button" value="8">8</button></th> -->
      <th class="response square green" value = "9" >9</th>
      <th class="response square notgreen" value = "/" >/</th>
    </tr>
    <tr>
      <th class="response square green" value = "4" >4</th>
      <th class="response square green" value = "5" >5</th>
      <th class="response square green" value = "6" >6</th>
      <th class="response square notgreen" value = "X" >X</th>
    </tr>
    <tr>
      <th class="response square green" value = "1" >1</th>
      <th class="response square green" value = "2" >2</th>
      <th class="response square green" value = "3" >3</th>
      <th class="response square notgreen" value = "-" >-</th>
    </tr>
    <tr>
      <th class="response square green" value = "0" >0</th>
      <th class="response square green" value = "." >.</th>
      <th class="response square green" value = "=" >=</th>
      <th class="response square notgreen" value = "+" >+</th>
    </tr>
  </table>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
