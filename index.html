<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="wrapper">

<!-- my table for the buttons and display -->
    <table>
      <tr>
        <th id="clear" class="button response drkgrn" value="C">C</th>
        <th class="drkgrn" colspan="3" id="">
          <div type="text" name="display" id="display" value="">
        </th>
      </tr>
      <tr>
        <th class="button response drkgrn" value="7">7</th>
        <th class="button response drkgrn" value="8">8</th>
        <th class="button response drkgrn" value="9">9</th>
        <th class="button response ltgrn" value="/">/</th>
      </tr>
      <tr>
        <th class="button response drkgrn" value="4">4</th>
        <th class="button response drkgrn" value="5">5</th>
        <th class="button response drkgrn" value="6">6</th>
        <th class="button response ltgrn" value="X">*</th>
      </tr>
      <tr id="" class="one two">
        <th class="button response drkgrn" value="1">1</th>
        <th class="button response drkgrn" value="2">2</th>
        <th class="button response drkgrn" value="3">3</th>
        <th class="button response ltgrn" value="-">-</th>
      </tr>
      <tr>
        <th class="button response drkgrn" value="0">0</th>
        <th class="button response drkgrn" value=".">.</th>
        <th class="response drkgrn" value="=" id="equal">=</th>
        <th class="button response ltgrn" value="+">+</th>
      </tr>
    </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
